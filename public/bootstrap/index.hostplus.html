<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	
	<title>Host1Plus Login Page</title>
</head>
<body>
	<div class="row">
		<div class="col-lg-6 col-lg-offset-4">
			<h1>Host1Plus Login Page</h1>
		</div>
	</div>

	<div class="row border-between" style="margin: 0 auto; width:60%;" >
		<div class="col-md-5" style="padding-right:20px; border-right: 1px solid #ccc;">
	        <div class="card card-container">
	        <h3> Login </h3>
	            <form class="form-signin" method="POST" action="/">

	                <input id="username" type="text" class="form-control" placeholder="Username" required autofocus> <br>
	   				<input id="password" type="password" class="form-control" placeholder="Password" required autofocus> <br>

	                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Login</button><br>
	            </form><!-- /form -->
	        </div><!-- /card-container -->
	    </div>

		<div class="col-md-5">
	        <div class="card card-container">
	        <h3>New User Customer</h3>
	        	<span>Don't have an account yet? 
	        		<br>
	        		  Get started today</span>
	            <form class="form-signin" method="POST" action="/">

	                <input type="text" id="email" class="form-control" placeholder="Enter your email address" required autofocus> <br>
	                <span>By singing up, you agree to our <a href="/">Terms of Service</a></span><br>
	                <button class="btn btn-lg btn-warning btn-block btn-signin" type="submit">Continue</button>
	            </form><!-- /form -->
	        </div><!-- /card-container -->
	    </div>
	</div>
</body>
</html>
